<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portafolio UdeA</title>

    <style>
        body {background-color: rgba(90, 190, 90, 0.5);}
        h1   {color: rgb(5, 105, 5);}
        div  {border: black dashed 2px; margin:10px; padding:10px;}
    </style>

    <script>
        window.onload = function(){
            var maxDivs = 30;
            var randomNumber = Math.floor(Math.random() * maxDivs);
            for (i = 0; i <= randomNumber; i++) { 
                var newDiv = document.createElement('div');
                newDiv.innerHTML = 'Randomly generated';
                var content = document.getElementById("main-content");
                var child = content.appendChild(newDiv);
            }
        };
    </script>

</head>
<body #main-body>
    <h1>Portafolio de ofertas de la Universidad de Antioquia</h1>
    <div id="main-content"></div>
</body>
</html>
