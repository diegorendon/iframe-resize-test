<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portal UdeA</title>

    <style>
        body {background-color: rgba(240, 240, 140, 0.7);}
        h1   {color: rgb(90, 90, 40);}
        #app-iframe {border: black dashed 2px;}
    </style>

    <script>
        function iframeLoaded() {
            var iFrameID = document.getElementById('app-iframe');
            if(iFrameID) {
                // here you can make the height, I delete it first, then I make it again
                var contentHeight = iFrameID.contentWindow.document.body.scrollHeight
                iFrameID.height = "";
                iFrameID.height = contentHeight + "px";
                console.log("ALTO: " + contentHeight);
            }
        }
    </script>

</head>
<body>
    <h1>Portal de la Universidad de Antioquia</h1>
    <p>
        A continuación se presenta la oferta de servicios de Extensión:
    </p>
    <iframe id="app-iframe"
        onload="iframeLoaded()"
        title="Inline Portfolio"
        width="940"
        height="300"
        src="portafolio.html">
    </iframe>
</body>
</html>
